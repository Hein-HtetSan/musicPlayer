<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="./img/music.png">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/music.css">
</head>
<body>
    <div class="container-fluid overflow-hidden loader d-flex align-items-center justify-content-center">
        <img class="loader-gif" src="./assets/img/loading__.gif" alt="">
    </div>
    <div class="container-fluid position-sticky">
        <div class="row">
            <!--Navbar or Navigation-->
            <div class="col-6 col-md-6 col-lg-6 px-3 px-md-3 py-3 ">
                <!--Flex box 1st-->
                <div class="d-flex flex-row align-items-center justify-content-between">
                    <!--First Item-->
                    <!--Flex box 2nd-->
                    <div class="d-flex flex-row align-items-center justify-content-start">
                        <img class="logo" src="./assets/img/music.png" alt="">
                        <div class="d-none d-md-block d-lg-block">
                            <ul class=" text-uppercase d-flex flex-row justify-content-center align-items-center ">
                                <li class="list-unstyled me-3 mt-3 nav-links"><a class="text-decoration-none" href="/index.html">Home</a></li>
                                <li class="list-unstyled me-3 mt-3 nav-links  activeClass"><a class="text-decoration-none" href="/assets/music.html">Music</a></li>
                                <li class="list-unstyled me-3 mt-3 nav-links"><a class="text-decoration-none" href="#artists">Artists</a></li>
                                <li class="list-unstyled me-3 mt-3 nav-links"><a class="text-decoration-none" href="#blog">Blog</a></li>
                            </ul>
                        </div>
                    </div>
                    <!--End of first Item-->
                    <!--End of flex box 2nd-->
                </div>
                <!--End of Flex box nt1st-->
            </div>
            
            <div class="col-6 d-flex align-items-center justify-content-end d-block d-md-none d-lg-none ">
                <!--Hamburger-->
                <div class="px-2">
                    <div class="blocks d-flex flex-column align-items-center justify-content-center">
                        <div class="hamburger upperBlock"></div>
                        <div class="hamburger middleBlock mt-2"></div>
                        <div class="hamburger lowerBlock mt-2"></div>
                    </div>
                </div>
                <!--End of hamburger-->
            </div>
            
                <div class="d-block d-md-none d-lg-none col-12 col-md-12 col-lg-12 d-flex align-items-center justify-content-center">
                    <div class="mb-4 text-uppercase mobile-navigation">
                        <div class="mb-nav-link "><a href="./index.html">Home</a></div>
                        <div class="mb-nav-link activeClass"><a href="./music.html">Music</a></div>
                        <div class="mb-nav-link"><a href="#artists">Artists</a></div>
                        <div class="mb-nav-link"><a href="#blog">Blog</a></div>
                    </div>
                </div>
            
            <div class="col-6 col-md-6 col-lg-6 d-flex align-items-center justify-content-start justify-content-md-end px-3 px-md-3">
                <div class="btn-gp d-flex align-items-center">
                    <button class="len-btn d-flex align-items-center justify-content-center" ><img class="len" src="/assets/img/search (1).png" alt=""></button>
                    <input type="search" class="srch-btn">
                </div>
            </div>
            <!--Filter Btn-->
            <div class="col-6 col-md-12 mb-md-2 col-lg-12 d-flex align-items-center justify-content-end px-3 px-md-3 justify-content-md-start">
                <div class="filter-btn position-relative">
                    <button class="filter">
                        <img src="./assets/img/filter (1).png" class="icon-png" alt="">
                    </button>
                </div>
            </div>
            <!--End of Navigation-->
        </div>
    </div>
    <!--End of container-->

    <div class="container-fluid position-fixed ">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 p-5 d-flex - align-items-center justify-content-center">
                <div class="dropdown-btn d-flex flex-column align-items-center justify-content-start bg-white">
                    <div class="d-link">Default</div>
                    <div class="d-link">Justin Bieber</div>
                    <div class="d-link">Selena Gomez</div>
                </div>
            </div>
        </div>
    </div>

    <!--Music Page-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-7 px-3 px-md-3 ">

                <div class="playlist-container py-2">
                    
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-5 px-3 mt-4 mt-mb-0 mt-lg-0 mb-5 mb-md-0 py-2 position-sticky overflow-hidden">
                <div class="field px-5 d-flex flex-column align-items-center justify-content-center py-4">
                    <img src="" class="recent-img" alt="">
                    <p class="recent-title mt-3 text-center"></p>
                    <p class="recent-artist text-center"></p>
                    <div class="detail d-flex align-items-center justify-content-center">
                        <div class="currentTime me-2 me-md-3"></div>
                        <input type="range" name="" id="progressBar" class="me-2 me-md-3" min="0" max="100" value="0" onchange="changingDuration()">
                        <div class="totalTime"></div>
                    </div>
                    <div class="w-100 d-flex align-items-center justify-content-between mt-2">
                        <div class="d-flex align-items-center me-3">
                            <div class="repeatBtn">
                                <img src="./assets/img/repeat-once.png" class="icon-png me-3" alt="">
                            </div>
                            <div class="shuffleBtn">
                                <img src="./assets/img/shuffle.png" class="icon-png me-3" alt="">
                            </div>
                            <div class="autoPlay">
                                <img src="./assets/img/repeat.png" class="icon-png" alt="">
                            </div>
                        </div>
                        <div class="controls d-flex align-items-center justify-content-center  me-3">
                            <img src="./assets/img/previous.png" class="icon-png me-4 prevBtn" alt="">
                            <button class="control me-4 d-flex align-items-center justify-content-center ">
                                <img src="./assets/img/play (1).png" alt="" class="icon-png playBtn">
                                <img src="./assets/img/pause.png" class="icon-png pauseBtn" alt="">
                            </button>
                            <img src="./assets/img/next.png" alt="" class="icon-png nextBtn">
                        </div>
                        <div class="d-flex align-items-center justify-content-ceter position-relative">
                            <div class="d-flex align-items-center justify-content-center position-relative">
                                <img src="./assets/img/volume.png" class="icon-png me-2 volume-icon" alt="">
                                <div class="recent-volume">90%</div>
                            </div>
                            <div class="volume-bar position-absolute">
                                <input type="range" min="0" max="100" value="90" class="" id="volume" onchange="changevolume()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/music.js"></script>
</body>
</html>
